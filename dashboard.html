<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard - Lease Information</h1>
            <div class="header-actions">
                <button>Profile, settings, etc</button>
            </div>
        </header>
        <div class="content">
            <nav>
                <ul>
                    <li><button></button></li>
                    <li><button></button></li>
                    <li><button></button></li>
                    <li><button></button></li>
                </ul>
            </nav>
            <main class="dashboard-grid">
                <div class="property-info">
                    <h2>Property Information</h2>
                    <p id="propertyAddress"></p>
                    <p id="squareFootage"></p>
                </div>
                <div class="lessee-info">
                    <h2>Lessee Information</h2>
                    <p id="lesseeName"></p>
                    <p id="lesseeMailingAddress"></p>
                </div>
                <div class="lease-terms">
                    <h2>Lease Terms</h2>
                    <p>Commencement Date: <span id="commencementDate"></span></p>
                    <p>Expiration Date: <span id="expirationDate"></span></p>
                    <p>Rent Payment Schedule: <span id="rentPaymentSchedule"></span></p>
                    <p>Rent Due Date: <span id="rentDueDate"></span></p>
                    <p>Deposit: <span id="deposit"></span></p>
                </div>
                <div class="next-due">
                    <h2>Next Payment Due</h2>
                    <p>Amount: <span id="nextMonthlyRentAmount"></span></p>
                    <p>Date: <span id="nextRentDueDate"></span></p>
                </div>
                <div class="other-terms">
                    <h2>Other Terms</h2>
                    <p>Parking: <span id="parking"></span></p>
                    <p>Maintenance/HVAC/CAM: <span id="maintenanceHVACCAM"></span></p>
                    <p>Insurance Requirements: <span id="insuranceRequirements"></span></p>
                    <p>Renewal: <span id="renewal"></span></p>
                </div>
            </main>
        </div>
    </div>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
