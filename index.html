<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Lease Parser</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard - Home</h1>
            <div class="header-actions">
                <button>Profile, settings, etc</button>
            </div>
        </header>
        <div class="content">
            <nav>
                <ul>
                    <li><button></button></li>
                    <li><button></button></li>
                    <li><button></button></li>
                    <li><button></button></li>
                </ul>
            </nav>
            <main class="upload-grid">
                <div class="upload-section">
                    <h2>Commercial Lease - PDF Upload</h2>
                    <input type="file" id="pdf-file" accept="application/pdf" style="display: none;">
                    <button id="upload-button">Upload</button>
                    <div id="file-name">No file selected</div>
                    <div id="status-message">Status: waiting for file</div>
                    <button id="extract-button" disabled>Start AI data extraction</button>
                </div>
                <div class="pdf-preview">
                    <h2>PDF Preview</h2>
                    <div id="pdf-viewer"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
